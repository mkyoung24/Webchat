server:
  port: 8000
spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  freemarker:
    cache: false
    template-loader-path: classpath:/templates
    suffix: .ftl
  profiles:
    active: local
  data:
    mongodb:
      host: localhost
      port: 27017
      database: chat
